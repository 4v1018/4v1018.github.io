<!DOCTYPE html>
<html>
<head>
	<title>Заказать Iphone</title>
	<link rel="shortcut icon" type="text/css" href="apple.png">
	<style type="text/css">
	body {
			font-family: sans-serif;
			background-color: white;
		}
		p{
			font-size: 25px;
		}
		h1 {
			font-size: 50px; 

		} 
		h2 {
			font-size: 35px;
			margin: 0;
		}
		table {
			margin-left: 20px;
			margin-right: 20px;
			border: thin solid black;
			caption-side: bottom;
			border-collapse: collapse;
			margin-top: 50px;
		}
		th, td {
			border: thin solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<form action="https://getsimpleform.com/messages?form_api_token=8789adfe6309617d00dcd1e030e5581d" method="post">
		<input type='hidden' name='redirect_to' value='https://arts31.github.io' />
		<div id="tables">
		<table>
				<tr>
					<th>Имя</th>
					<td><input type="text" name="Fname"></td>
				</tr>
				<tr>
					<th>Фамилия</th>
					<td><input type="text" name="Lname"></td>
				</tr>
				<tr>
					<th>Модель и Память</th>
					<td><select>
							<option value="SE">Iphone SE</option>
							<option value="6S">Iphone 6S</option>
							<option value="7S">Iphone 7S</option>
							<option value="8S">Iphone 8S</option>
							<option value="10">Iphone 10</option>
							<option value="ipadX">ipad X</option>
							<option value="Ox5S">Oxphone 5S</option>
							<option value="Ox5D">Oxphone 5 Delux</option>
							<option value="Ox6">Oxphone 6</option>
						</select>
						<select>
							<option value="32 GB">32 GB</option>
							<option value="64 GB">64 GB</option>
							<option value="128 GB">128 GB</option>
					</select></td>
				</tr>
				<tr>
					<th>Вид доставки</th>
					<td><input type="radio" name="running" value="none">Самовывоз<br/>
					<input type="radio" name="running" value="yes">Доставка на дом</td>
				</tr>
				<tr>
					<th>Доставить по адресу</th>
					 <td>
					 	<table>
					 		<tr>
					 			<th>Адрес</th>
					 			<td><input type="text" name="adres"></td>
					 		</tr>
					 		<tr>
					 			<th>Индекс</th>
					 			<td><input type="text" name="zip"></td>
					 		</tr>
					 		<tr>
					 			<th>телефон (Обязательно)</th>
					 			<td><input type="text" name="phone"></td>
					 		</tr>
					 	</table>
					 </td>
				</tr>
				<tr>
					<th>Самовывоз</th>
					<td>
						<input type="radio" name="map">Румянцево<br>
						<input type="radio" name="map">Боровское шоссе<br>
						<input type="radio" name="map">ВДНХ<br>
						<input type="radio" name="map">Парк Горького<br>
					</td>
				</tr>
				<tr>
					<th>коментарии</th>
					<td><textarea name="coments" rows="10" cols="48"></textarea></td>
				</tr>
		</table>
		<input type="submit" value="Заказать">
	</div>
	</form>
</body>
</html>
